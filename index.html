<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!--Font Awesome allows for icons that behave like text (helpful for easily placing an icon next to text or say changing color with font)-->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fab fa-github"></i> Weather Dashboard
    </h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Username</label>
          <input name="username" id="username" type="text" placeholder="San Diego" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <div id="language-buttons" class="card-body">
          <button data-language="javascript" class="btn">Atlanta</button>
          <button data-language="html" class="btn">Denver</button>
          <button data-language="css" class="btn">Seattle</button>
          <button data-language="css" class="btn">San Francisco</button>
          <button data-language="css" class="btn">Orlando</button>
          <button data-language="css" class="btn">New York</button>
          <button data-language="css" class="btn">Chicago</button>
          <button data-language="css" class="btn">Austin</button>
        </div>
      </div>
    </div>

    <div class="card col-12 col-md-8">
      <h2>A <span id="city-name-with-date"></span></h2>
      <h4>Temp:<span id="temp-today"></span></h4>
      <h4>Wind:<span id="wind-today"></span></h4>
      <h4>Humidity:<span id="humidity-today"></span></h4>
      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
