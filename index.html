<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<!--Header section utilizing font awesome for some styling features-->
<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fa-solid fa-cloud"></i> Weather Dashboard
    </h1>
  </header>

  <!--main section containing form with button, preset buttons, today's info, and five-day forecast cards-->
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <!--Form section for user to input city of choice to populate data-->
      <div class="card">
        <h2 class="card-header text-uppercase">Search for a City:</h2>
        <form id="user-form" class="card-body">
          <input name="cityname" id="cityname" type="text" placeholder="Sacramento" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <!--Buttons with preset city searches-->
      <div class="card" id="city-buttons">
        <div class="card-body" id="preset-buttons-list">
          <button class="btn" value="Atlanta" id="buttonAtlanta">Atlanta</button>
          <button class="btn" value="Denver" id="buttonDenver">Denver</button>
          <button class="btn" value="Seattle" id="buttonSeattle">Seattle</button>
          <button class="btn" value="San Francisco" id="buttonSF">San Francisco</button>
          <button class="btn" value="Orlando" id="buttonOrlando">Orlando</button>
          <button class="btn" value="New York" id="buttonNY">New York</button>
          <button class="btn" value="Chicago" id="buttonChicago">Chicago</button>
          <button class="btn" value="Austin" id="buttonAustin">Austin</button>
        </div>
      </div>
    </div>

    <!--Five Day Forecast Cards-->
    <div class="card col-12 col-md-8 right-side-card">
      <div class="right-side-upper-card">
        <h2><span id="city-name"></span><span id="today-date"></span></h2>
        <p>Temp:<span id="temp-today"></span></p>
        <p>Wind:<span id="wind-today"></span></p>
        <p>Humidity:<span id="humidity-today"></span></p>
      </div>
      <div>
        <h2>5-Day Forecast:<span id="header_five_day_forecast"></span></h2>
        <section id="today-container">
          <div class="d-flex flex-row justify-space-around">
            <div class="card" id="card-five-day-forecast">
              <div class="card-body" id="forecast_card">
                <h3><span id="one-day-in-future"></span></h3>
                <p>Temp:<span id="temp-one-day-out"></span></p>
                <p>Wind:<span id="wind-one-day-out"></span></p>
                <p>Humidity:<span id="humidity-one-day-out"></span></p>
              </div>
            </div>
            <div class="card" id="card-five-day-forecast">
              <div class="card-body" id="forecast_card">
                <h3><span id="two-day-in-future"></span></h3>
                <p>Temp:<span id="temp-two-days-out"></span></p>
                <p>Wind:<span id="wind-two-days-out"></span></p>
                <p>Humidity:<span id="humidity-two-days-out"></span></p>
              </div>
            </div>
            <div class="card" id="card-five-day-forecast">
              <div class="card-body" id="forecast_card">
                <h3><span id="three-day-in-future"></span></h3>
                <p>Temp:<span id="temp-three-days-out"></span></p>
                <p>Wind:<span id="wind-three-days-out"></span></p>
                <p>Humidity:<span id="humidity-three-days-out"></span></p>
              </div>
            </div>
            <div class="card" id="card-five-day-forecast">
              <div class="card-body" id="forecast_card">
                <h3><span id="four-day-in-future"></span></h3>
                <p>Temp:<span id="temp-four-days-out"></span></p>
                <p>Wind:<span id="wind-four-days-out"></span></p>
                <p>Humidity:<span id="humidity-four-days-out"></span></p>
              </div>
            </div>
            <div class="card" id="card-five-day-forecast">
              <div class="card-body" id="forecast_card">
                <h3><span id="five-day-in-future"></span></h3>
                <p>Temp:<span id="temp-five-days-out"></span></p>
                <p>Wind:<span id="wind-five-days-out"></span></p>
                <p>Humidity:<span id="humidity-five-days-out"></span></p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

  </main>

  <!--Included jQuery script in case additional tools needed in JS-->
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
  </script>

  <script src="./assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/4481c1b8a0.js" crossorigin="anonymous"></script>
</body>

</html>
